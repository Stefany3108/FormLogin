<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="text" placeholder="Enter Your E-mail" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter Your Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box botton">
                <input type="submit" value="Continue">
            </div>
        </form>
        <div class="option">or Connect with Social Media</div>
        <div class="twitter">
           <a href="#"><i class="fa-brands fa-twitter"></i>Login with Twitter</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fa-brands fa-facebook-f"></i>Login with Facebook</a>
        </div>
    </div>
</body>
</html>
